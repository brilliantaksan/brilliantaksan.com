<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brill Listens Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 50%, #F0E6D2 100%);
            width: 1200px;
            height: 630px;
            overflow: hidden;
            position: relative;
        }
        
        /* Sun cursor as logo */
        .logo {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #FFE55C 0%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 15px rgba(255, 229, 92, 0.9), 
                0 0 30px rgba(255, 165, 0, 0.5);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            animation: sun-rotate 6s linear infinite;
            box-shadow: 
                0 -40px 0 -32px #FFE55C,
                28px -28px 0 -32px #FFE55C,
                40px 0 0 -32px #FFE55C,
                28px 28px 0 -32px #FFE55C,
                0 40px 0 -32px #FFE55C,
                -28px 28px 0 -32px #FFE55C,
                -40px 0 0 -32px #FFE55C,
                -28px -28px 0 -32px #FFE55C;
        }
        
        @keyframes sun-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Main content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            z-index: 5;
        }
        
        .title {
            font-size: 4.5rem;
            font-weight: 800;
            color: #2E3A87;
            margin-bottom: 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .highlight {
            background: linear-gradient(45deg, #FFE55C, #FFF200);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            color: #2E3A87;
            font-weight: 700;
            display: inline-block;
            margin: 0 0.5rem;
        }
        
        /* Decorative elements */
        .leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #FFE55C, #FFA500);
            border-radius: 50% 0 50% 50%;
            opacity: 0.6;
            animation: fall 15s linear infinite;
        }
        
        .leaf:nth-child(1) { left: 10%; animation-delay: 0s; }
        .leaf:nth-child(2) { left: 30%; animation-delay: 3s; }
        .leaf:nth-child(3) { left: 70%; animation-delay: 6s; }
        .leaf:nth-child(4) { left: 90%; animation-delay: 9s; }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
        }
        
        /* Bottom accent */
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(45deg, #FFE55C, #FFF200);
        }
        
        /* URL */
        .url {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Sun logo -->
    <div class="logo"></div>
    
    <!-- Decorative leaves -->
    <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <h1 class="title">You deserve to feel <span class="highlight">HEARD</span></h1>
        <p class="subtitle">Book a free listening session<br><strong>No judgment. Just presence.</strong></p>
    </div>
    
    <!-- Bottom accent -->
    <div class="bottom-accent"></div>
    
    <!-- URL -->
    <div class="url">brilliantaksan.com</div>
</body>
</html>
